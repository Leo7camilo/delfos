<div class="container">
    <div class="grid">
      <div class="col-12">
        <h1>Dashboard</h1>
      </div>

      <div class="col-12 lg:col-6">
        <p-panel header="Total gasto Energético">
          <p-chart type="pie" [data]="pieChartData" [options]="options"></p-chart>
        </p-panel>
      </div>


      <div class="col-12 lg:col-6">
        <p-panel header="Gasto Energético por dia">
          <p-chart type="line" [data]="lineChartData" [options]="options"></p-chart>
        </p-panel>
      </div>

    </div>
</div>
